<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs Filter</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <ul class="tabs">
      <li class="active" data-cat=".all">All</li>
      <li data-cat=".html">HTML</li>
      <li data-cat=".css">CSS</li>
      <li data-cat=".js">JS</li>
    </ul>
    <div class="items">
      <i class="fa-brands fa-html5 fa-fw all html"></i>
      <i class="fa-brands fa-html5 fa-fw all html"></i>
      <i class="fa-brands fa-css3-alt fa-fw all css"></i>
      <i class="fa-brands fa-square-js fa-fw all js"></i>
      <i class="fa-brands fa-square-js fa-fw all js"></i>
      <i class="fa-brands fa-html5 fa-fw all html"></i>
      <i class="fa-brands fa-html5 fa-fw all html"></i>
      <i class="fa-brands fa-css3-alt fa-fw all css"></i>
      <i class="fa-brands fa-square-js fa-fw all js"></i>
      <i class="fa-brands fa-css3-alt fa-fw all css"></i>
      <i class="fa-brands fa-html5 fa-fw all html"></i>
      <i class="fa-brands fa-css3-alt fa-fw all css"></i>
      <i class="fa-brands fa-square-js fa-fw all js"></i>
      <i class="fa-brands fa-square-js fa-fw all js"></i>
      <i class="fa-brands fa-css3-alt fa-fw all css"></i>
      <i class="fa-brands fa-html5 fa-fw all html"></i>
      <i class="fa-brands fa-css3-alt fa-fw all css"></i>
      <i class="fa-brands fa-html5 fa-fw all html"></i>
      <i class="fa-brands fa-square-js fa-fw all js"></i>
      <i class="fa-brands fa-css3-alt fa-fw all css"></i>
      <i class="fa-brands fa-html5 fa-fw all html"></i>
      <i class="fa-brands fa-css3-alt fa-fw all css"></i>
      <i class="fa-brands fa-html5 fa-fw all html"></i>
      <i class="fa-brands fa-square-js fa-fw all js"></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
